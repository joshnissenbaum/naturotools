<ion-header>

    <ion-navbar color="primary">
        <ion-title>NaturoTools</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-content style="text-align: center;">
            <a style="text-decoration: none;" href="https://www.naturopathictools.com.au" target="_blank">https://www.naturopathictools.com.au</a>
            <p style="padding-bottom: 10px;"></p>
            <button ion-button icon-only color="primary">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="share"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content style="text-align: center;">
            If you enjoy using Herbal-Pro, would you mind taking a moment to rate us? It won't take more than a minute. Thanks for your support!
            <p></p>
            <button ion-button color="primary" clear (click)="feedbackRating()">Leave Your Feedback</button>

            <p></p>

            You can also email us your suggestion for content and functionality via the button below.

            <button ion-button color="primary" clear (click)="emailFeedback()">Email Us</button>
        </ion-card-content>
    </ion-card>

</ion-content>
