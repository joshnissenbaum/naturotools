<ion-header>

    <ion-navbar color="primary">
        <ion-buttons start>
            <button (click)="close()" ion-button clear color="light">Close</button>
        </ion-buttons>
        <ion-title>Add Actions</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-input placeholder="Search..."></ion-input>

    <ion-list>
        <button ion-item *ngFor="let action of dispensaryProvider.actions" (click)="addAction(action.id, action.action_name)">
            {{ action.action_name }}
        </button>
    </ion-list>

</ion-content>
